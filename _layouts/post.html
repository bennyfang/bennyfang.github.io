---
layout: default
posts: active
---

<div class="posts">
		<div class="post single">
			<h1 class="title">{{ page.title }}</h1>
			
			<h2 class="date"><info datetime="{{ page.date }}">
				{{ page.date | date_to_string }} {% if page.author %} by {{ page.author }} {% endif %}
			</info></h2>
			<!-- Post content -->
			<div class="postbody">
				{{ content }}
			</div>
			<hr>

			<!-- Post comments -->
			<div class="postcomments">
				{% include disqus.html %}	 
			</div>
		</div><!-- / .post .single -->
</div><!-- /.posts -->
